<section class="section register">
  <div class="columns">
    <div class="column is-4 is-offset-4">
      <div class="media block">
        <div class="media-content">
          <div class="content">

            <h1 class="title is-5">{{'Register'|translate}}</h1>

            <div *ngIf="errors && errors.length > 0">
              <div class="message is-danger" *ngFor="let err of errors">
                <div class="message-body">
                  {{err}}
                </div>
              </div>
            </div>

            <form (ngSubmit)="onSubmit(f.value.name, f.value.email, f.value.password)" #f="ngForm">
              <div class="control">
                <label class="label">{{'Name'|translate}}</label>
                <input class="input" type="text" name="name" placeholder="Your name" required ngModel autocomplete="off">
              </div>
              <div class="control">
                <label class="label">{{'Email'|translate}}</label>
                <input class="input" type="email" name="email" placeholder="Your email address" required ngModel autocomplete="off">
              </div>
              <div class="control">
                <label class="label">{{'Password'|translate}}</label>
                <input class="input" type="password" name="password" placeholder="Your password" required ngModel autocomplete="off">
              </div>
              <div class="control">
                <button class="button is-success is-fullwidth" type="submit">{{'Submit'|translate}}</button>
              </div>
            </form>

            <div class="container">
              <button class="button is-fullwidth is-link is-unselectable" (click)="navigateToLogin()">{{'Already registered? Sign in here'|translate}}</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
