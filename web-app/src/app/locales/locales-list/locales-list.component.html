<p class="control is-expanded">
    <input class="input" type="text" placeholder="Search locales" [(ngModel)]="searchString" autocomplete="off">
</p>

<article class="media locale center-align" [routerLink]="['locales', locale.ident]" *ngFor="let locale of _filteredLocales">
    <figure class="media-left">
        <span class="icon is-medium">
                <i class="flag-icon flag-icon-{{locale.ident.slice(3,5).toLowerCase()}}"></i>
            </span>
    </figure>
    <div class="media-content">
        <div class="content">
            <p class="title is-5">{{locale.language}} ({{locale.country}})</p>
            <p>Ident: {{locale.ident}}</p>
        </div>
    </div>
</article>

<div *ngIf="locales && locales.length <= 0">
    <div class="notification is-warning">
        {{"You haven't created any Locales yet."|translate}}
    </div>
</div>
