<section class="section home">
    <div class="spinner centered" *ngIf="loading"></div>
    <div *ngIf="!loading">

        <nav class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title is-5">{{'Projects'|translate}}</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <p>
                        <strong>{{projects?.length}}</strong> {{'projects'|translate}}
                    </p>
                </div>
                <div class="level-item">
                    <create-project></create-project>
                </div>
            </div>
        </nav>

        <projects-list [projects]="projects" [loading]="loading"></projects-list>

    </div>
</section>
