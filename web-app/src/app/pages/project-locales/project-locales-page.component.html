<section class="section no-background">

    <div class="spinner centered" *ngIf="loading"></div>
    <div *ngIf="!loading">

        <nav class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title is-5">{{'Locales'|translate}}</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <p>
                        <strong>{{locales ? locales.length : 0}}</strong> locales
                    </p>
                </div>
                <p class="level-item">
                    <create-locale [hidden]="!protectedVisible"></create-locale>
                </p>
            </div>
        </nav>

        <locales-list [locales]="locales" [loading]="loading"></locales-list>

    </div>
</section>
